- name: Raspberry Pi configuration
  hosts: home:&raspi
  become: true
  gather_facts: false
  roles:
    - name: raspi-config
      tags: raspi-config
    - name: fstrim
      tags: fstrim
    - name: smartmontools
      tags: smartmontools
    - name: persistent-journal
      tags: persistent-journal
    - name: swapfile
      tags: swapfile
    - name: led-heartbeat
      tags: led-heartbeat
    - name: argon-one
      tags: argon-one

- name: Import Linux configuration playbook
  tags: linux
  ansible.builtin.import_playbook: _linux.yml
  vars:
    playbook_hosts: home:&linux

- name: Import Fedora configuration playbook
  tags: fedora
  ansible.builtin.import_playbook: _fedora.yml
  vars:
    playbook_hosts: home:&fedora

- name: Configure Kubernetes
  hosts: kubes
  become: true
  gather_facts: false
  roles:
    - name: k3s
      tags: k3s

- name: Gateway configuration
  hosts: gateway-home
  become: true
  gather_facts: false
  roles:
    - name: gateway
      tags: gateway

- name: Home automation
  hosts: pi
  become: true
  gather_facts: false
  roles:
    - name: docker
      tags: docker
    - name: mqtt
      tags:
        - mqtt
        - container
    - name: iobroker
      tags:
        - iobroker
        - container
    - name: logger
      tags:
        - logger
        - container

- name: Hosted services
  hosts: router
  become: true
  gather_facts: false
  roles:
    - name: dns-server
      tags:
        - dns-server
        - container
    - name: vaultwarden
      tags:
        - vaultwarden
        - container
    - name: harbor
      tags:
        - harbor
        - container
    - name: nextcloud
      tags:
        - nextcloud
        - container
    - name: immich
      tags:
        - immich
        - container
