- name: Prepare build agent
  hosts:
    - teamcity_build_agents
    - agent-docker
    - github-runners
  become: true
  gather_facts: false
  roles:
    - role: docker
      tags: docker

- name: Install TeamCity build agent
  hosts: teamcity_build_agents
  become: true
  gather_facts: false
  roles:
    - role: build-agent
      tags: build-agent

- name: Install GitHub Runners
  hosts: github-runners
  become: true
  gather_facts: false
  roles:
    - role: github-runner
      tags: github-runner
