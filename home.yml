      tags: commafeed
    - role: feedr
      tags: feedr
    - role: freshrss
      tags: freshrss
    - role: tandoor
      tags: tandoor
    - role: vaultwarden
      tags: vaultwarden
    - role: prometheus
      tags: prometheus
    - role: renovate
      tags: renovate

- name: Hosted services on smb
  hosts: smb
  become: true
  gather_facts: false
  roles:
    - role: samba
      tags: samba

- name: Hosted services on grossweber
  hosts: grossweber
  become: true
  gather_facts: false
  roles:
    - role: docker
      tags: docker
    - role: traefik
      tags:
        - traefik
        - container
    - role: harbor
      tags:
        - harbor
