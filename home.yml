- name: Import Proxmox configuration playbook
  ansible.builtin.import_playbook: _proxmox.yml
  vars:
    playbook_hosts: home:&hypervisor

- name: Import Linux configuration playbook
  ansible.builtin.import_playbook: _linux.yml
  vars:
    playbook_hosts: home:&linux:!synology

- name: Import Linux configuration playbook
  ansible.builtin.import_playbook: _linux-like.yml
  vars:
    playbook_hosts: home:&linux

- name: Import Fedora configuration playbook
  ansible.builtin.import_playbook: _fedora.yml
  vars:
    playbook_hosts: home:&fedora

- name: Configure Kubernetes
  hosts: kubes
  become: true
  gather_facts: false
  roles:
    - role: k3s
      tags: k3s

- name: Gateway configuration
  hosts: gateway-home
  become: true
  gather_facts: false
  roles:
    - role: ssh
      tags: ssh
    - role: gateway
      tags: gateway

- name: DNS configuration
  hosts: dns-home
  become: true
  gather_facts: false
  roles:
    - role: dns-server
      tags: dns-server

- name: Reverse proxy configuration
  hosts: proxy-home
  become: true
  gather_facts: false
  roles:
    - role: traefik
      tags: traefik
    - role: traefik-cert-exporter
      tags: traefik-cert-exporter

- name: Home automation
  hosts: nest
  become: true
  gather_facts: false
  roles:
    - role: cockpit
      tags: cockpit
    - role: docker
      tags: docker
    - role: mqtt
      tags:
        - mqtt
        - container
    - role: ccu
      tags:
        - ccu
        - container
    - role: iobroker
      tags:
        - iobroker
        - container
    - role: logger
      tags:
        - logger
        - container

