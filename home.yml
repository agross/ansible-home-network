- name: Run validations
  hosts: home
  gather_facts: false
  roles:
    - role: validate
      tags: validate

- name: Raspberry Pi configuration
  hosts: home:&raspi
  become: true
  gather_facts: false
  roles:
    - role: raspi-config
      tags: raspi-config
    - role: smartmontools
      tags: smartmontools
    - role: persistent-journal
      tags: persistent-journal
    - role: swapfile
      tags: swapfile
    - role: led-heartbeat
      tags: led-heartbeat
    - role: argon-one
      tags: argon-one

- name: Import Proxmox configuration playbook
  ansible.builtin.import_playbook: _proxmox.yml
  vars:
    playbook_hosts: home:&hypervisor

- name: Import Linux configuration playbook
  tags: linux
  ansible.builtin.import_playbook: _linux.yml
  vars:
    playbook_hosts: home:&linux:!synology

- name: Import Fedora configuration playbook
  tags: fedora
  ansible.builtin.import_playbook: _fedora.yml
  vars:
    playbook_hosts: home:&fedora

- name: Configure Kubernetes
  hosts: kubes
  become: true
  gather_facts: false
  roles:
    - role: k3s
      tags: k3s

- name: Gateway configuration
  hosts: gateway-home
  become: true
  gather_facts: false
  roles:
    - role: ssh
      tags: ssh
    - role: gateway
      tags: gateway

- name: DNS configuration
  hosts: dns-home
  become: true
  gather_facts: false
  roles:
    - role: dns-server
      tags: dns-server

- name: Reverse proxy configuration
  hosts: proxy-home
  become: true
  gather_facts: false
  roles:
    - role: traefik
      tags: traefik

- name: Home automation
  hosts: nest
  become: true
  gather_facts: false
  roles:
    - role: cockpit
      tags: cockpit
    - role: docker
      tags: docker
    - role: mqtt
      tags:
        - mqtt
        - container
    - role: ccu
      tags:
        - ccu
        - container
    - role: iobroker
      tags:
        - iobroker
        - container
    - role: logger
      tags:
        - logger
        - container

- name: Hosted services on tanker
  hosts: tanker
  become: true
  gather_facts: false
  roles:
    - role: docker
      tags: docker
    - role: immich
      tags: immich
    - role: nextcloud
      tags: nextcloud
    - role: netboot
      tags: netboot
    - role: commafeed
      tags: commafeed
    - role: feedr
      tags: feedr
    - role: freshrss
      tags: freshrss
    - role: tandoor
      tags: tandoor
    - role: vaultwarden
      tags: vaultwarden

- name: Hosted services on smb
  hosts: smb
  become: true
  gather_facts: false
  roles:
    - role: samba
      tags: samba

- name: Hosted services on grossweber
  hosts: grossweber
  become: true
  gather_facts: false
  roles:
    - role: docker
      tags: docker
    - role: traefik
      tags:
        - traefik
        - container
    - role: harbor
      tags:
        - harbor
        - container
    - role: gitlab
