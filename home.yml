- name: Raspberry Pi configuration
  hosts: home:&raspi
  become: true
  gather_facts: false
  roles:
    - role: raspi-config
      tags: raspi-config
    - role: fstrim
      tags: fstrim
    - role: smartmontools
      tags: smartmontools
    - role: persistent-journal
      tags: persistent-journal
    - role: swapfile
      tags: swapfile
    - role: led-heartbeat
      tags: led-heartbeat
    - role: argon-one
      tags: argon-one

- name: Import Linux configuration playbook
  tags: linux
  ansible.builtin.import_playbook: _linux.yml
  vars:
    playbook_hosts: home:&linux

- name: Import Fedora configuration playbook
  tags: fedora
  ansible.builtin.import_playbook: _fedora.yml
  vars:
    playbook_hosts: home:&fedora

- name: Configure Kubernetes
  hosts: kubes
  become: true
  gather_facts: false
  roles:
    - role: k3s
      tags: k3s

- name: Gateway configuration
  hosts: gateway-home
  become: true
  gather_facts: false
  roles:
    - role: ssh
      tags: ssh
    - role: gateway
      tags: gateway

- name: Home automation
  hosts: pi
  become: true
  gather_facts: false
  roles:
    - role: docker
      tags: docker
    - role: mqtt
      tags:
        - mqtt
        - container
    - role: ccu
      tags:
        - ccu
        - container
    - role: iobroker
      tags:
        - iobroker
        - container

