network:
  domain: home.therightstuff.de
  ip4: 172.16.0.0/24
  ip6: "{{ he_ipv6.network64 }}"
  wireguard:
    ip4: 192.168.168.0/24
    ip6: >-
      {{
        he_ipv6.network48 |
          ansible.utils.ipaddr(0xc0de0000000000000000) |
          ansible.utils.ipaddr('address')
      }}/64

network_gateway:
  ip4: "{{ network.ip4 | ansible.utils.nthhost(2) | mandatory }}"
  ip6: "{{ network.ip6 | ansible.utils.nthhost(2) | mandatory }}"
