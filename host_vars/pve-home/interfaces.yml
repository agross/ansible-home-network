interfaces:
  lan:
    device: enp1s0
    mtu: 9000
    ip4:
      # TODO
      address: "{{ network.ip4 | ansible.utils.ipaddr(88) | mandatory }}"
      gateway: "{{ network.ip4 | ansible.utils.nthhost(1) | mandatory }}"
