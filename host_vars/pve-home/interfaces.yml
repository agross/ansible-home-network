interfaces:
  lan:
    device: enp1s0
    mtu: 9000
    ip4:
      address: "{{ network.ip4 | ansible.utils.nthhost(88) }}"
      prefix: "{{ network.ip4 | ansible.utils.ipaddr('prefix') }}"
    ip6:
      address: "{{ network.ip6 | ansible.utils.nthhost(0x88) }}"
      prefix: "{{ network.ip6 | ansible.utils.ipaddr('prefix') }}"
  wan:
    device: enp2s0
