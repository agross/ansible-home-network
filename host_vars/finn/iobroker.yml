iobroker_backup_healthcheck: "{{ vault_iobroker_backup_healthcheck }}"

iobroker_direct_network_access: false

iobroker_devices:
  - container: /dev/ttyUSB0
    host: /dev/serial/by-id/usb-Silicon_Labs_Sonoff_Zigbee_3.0_USB_Dongle_Plus_0001-if00-port0
    usb: true
    zigbee:
      type: sonoff
      firmware:
        url: https://api.github.com/repos/Koenkk/Z-Stack-firmware/releases
        # renovate: github-releases=Koenkk/Z-Stack-firmware
        release: Z-Stack_3.x.0_coordinator_20240710
        asset_name_regex: >-
          ^CC1352P2_CC2652P_launchpad_coordinator

iobroker_ports:
  iobroker: 8081
  lovelace: 8091
  lovelace_guests: 8092
  telegram: 8443
