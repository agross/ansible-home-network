interfaces:
  lan:
    device: enp6s18
    ip4:
      address: "{{ network.ip4 | ansible.utils.ipaddr('3') }}"
      dns: 127.0.0.1
      dns_search: "{{ dns.search_domains }}"
    ip6:
      address: "{{ network.ip6 | ansible.utils.ipaddr('3') }}"
      dns: ::1
      dns_search: "{{ dns.search_domains }}"
    zone: internal
