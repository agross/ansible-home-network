  cores: 4
  balloon: 2048
  memory: 4096
  hostpci:
    # SATA controller.
    hostpci0: host=0000:00:12
  net:
    net0: "virtio,bridge=vmbr0,firewall=1"
    net1: "virtio,bridge=vmbr0,firewall=1"
