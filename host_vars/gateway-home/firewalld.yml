firewalld:
  services:
    external:
      - dhcpv6-client
      - wireguard

  rich_rules:
    # IPv6 port forwarding requires the use of the rich language.
    external: &rich_rules_external
      # HTTP.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=80
          to-addr={{ hostvars.router.interfaces.lan.ip6.address | ansible.utils.ipaddr('address') }}
          to-port=80
      # HTTPS.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=443
          to-addr={{ hostvars.router.interfaces.lan.ip6.address | ansible.utils.ipaddr('address') }}
          to-port=443
      # GitLab SSH.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=10022
          to-addr={{ hostvars.router.interfaces.lan.ip6.address | ansible.utils.ipaddr('address') }}
          to-port=10022
      # Gitea SSH.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=10222
          to-addr={{ hostvars.router.interfaces.lan.ip6.address | ansible.utils.ipaddr('address') }}
          to-port=10222
      # FTP.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=21
          to-addr={{ network.ip6 | ansible.utils.nthhost(0x10) }}
          to-port=21
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=10021
          to-addr={{ network.ip6 | ansible.utils.nthhost(0x10) }}
          to-port=10021
    trusted: *rich_rules_external

  forward_ports:
    external: &forward_ports_external
      # HTTP.
      - proto: tcp
        port: 80
        toaddr: >-
          {{
            hostvars.router.interfaces.lan.ip4.address |
              ansible.utils.ipaddr('address')
          }}
        toport: 80
      # HTTPS.
      - proto: tcp
        port: 443
        toaddr: >-
          {{
            hostvars.router.interfaces.lan.ip4.address |
              ansible.utils.ipaddr('address')
          }}
        toport: 443
      # GitLab SSH.
      - proto: tcp
        port: 10022
        toaddr: >-
          {{
            hostvars.router.interfaces.lan.ip4.address |
              ansible.utils.ipaddr('address')
          }}
        toport: 10022
      # Gitea SSH.
      - proto: tcp
        port: 10222
        toaddr: >-
          {{
            hostvars.router.interfaces.lan.ip4.address |
              ansible.utils.ipaddr('address')
          }}
        toport: 10222
      # FTP.
      - proto: tcp
        port: 21
        toaddr: "{{ network.ip4 | ansible.utils.nthhost(10) }}"
        toport: 21
      - proto: tcp
        port: 10021
        toaddr: "{{ network.ip4 | ansible.utils.nthhost(10) }}"
        toport: 10021
    trusted: *forward_ports_external
