firewalld:
  services:
    external:
      - dhcpv6-client
      - wireguard

  rich_rules:
    # IPv6 port forwarding requires the use of the rich language.
    external:
      # HTTP.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=80
          to-addr={{ hostvars['proxy-home'].interfaces.lan.ip6.address }}
          to-port=80
      # HTTPS.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=443
          to-addr={{ hostvars['proxy-home'].interfaces.lan.ip6.address }}
          to-port=443
      # HTTP/3.
      - >-
        rule family=ipv6
        forward-port
          protocol=udp
          port=443
          to-addr={{ hostvars['proxy-home'].interfaces.lan.ip6.address }}
          to-port=443
      # GitLab SSH.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port={{ gitlab_ssh_port }}
          to-addr={{ hostvars.grossweber.interfaces.lan.ip6.address }}
          to-port={{ gitlab_ssh_port }}
      # Gitea SSH.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=10222
          to-addr={{ hostvars.router.interfaces.lan.ip6.address }}
          to-port=10222

  forward_ports:
    external:
      # HTTP.
      - proto: tcp
        port: 80
        toaddr: "{{ hostvars['proxy-home'].interfaces.lan.ip4.address }}"
        toport: 80
      # HTTPS.
      - proto: tcp
        port: 443
        toaddr: "{{ hostvars['proxy-home'].interfaces.lan.ip4.address }}"
        toport: 443
      # HTTP/3.
      - proto: udp
        port: 443
        toaddr: "{{ hostvars['proxy-home'].interfaces.lan.ip4.address }}"
        toport: 443
      # GitLab SSH.
      - proto: tcp
        port: "{{ gitlab_ssh_port }}"
        toaddr: "{{ hostvars.grossweber.interfaces.lan.ip4.address }}"
        toport: "{{ gitlab_ssh_port }}"
      # Gitea SSH.
      - proto: tcp
        port: 10222
        toaddr: "{{ hostvars.router.interfaces.lan.ip4.address }}"
        toport: 10222
