interfaces:
  lan:
    device: ens192
    ip4:
      address: "{{ network.ip4 | ansible.utils.ipaddr(1) }}"
      dns: "{{ dns.servers | ansible.utils.ipv4 }}"
    ip6:
      address: "{{ network.ip6 | ansible.utils.ipaddr(1) }}"
      dns: "{{ dns.servers | ansible.utils.ipv6 }}"
    zone: internal

  wan:
    device: &pppoe_dev ens224

  telekom:
    device: telekom
    zone: external
    pppoe:
      device: *pppoe_dev
      vlan: # Assigned by the DSL modem.

  he-ipv6:
    device: he-ipv6
    zone: external

  wireguard:
    device: wg0
    ip4:
      address: "{{ network.wireguard.ip4 | ansible.utils.ipaddr(1) }}"
    ip6:
      address: "{{ network.wireguard.ip6 | ansible.utils.ipaddr(1) }}"
    # Perhaps another zone?
    # https://serverfault.com/questions/1068004/firewalld-forwarding-functionality-with-wireguard
    # https://www.procustodibus.com/blog/2021/07/wireguard-firewalld/
    # I also tried this:
    # sudo ip route add 172.16.1.0/24 via 192.168.168.4 dev wg0
    zone: trusted
