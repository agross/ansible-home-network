interfaces:
  lan:
    device: enp6s18
    ip4:
      address: "{{ network.ip4 | ansible.utils.ipaddr(2) }}"
      dns: "{{ dns.servers | ansible.utils.ipv4 }}"
    ip6:
      address: "{{ network.ip6 | ansible.utils.ipaddr(2) }}"
      dns: "{{ dns.servers | ansible.utils.ipv6 }}"
    zone: internal

  wan:
    device: &pppoe_dev enp6s19

  telekom:
    device: telekom
    zone: external
    pppoe:
      device: *pppoe_dev
      vlan: # Assigned by the DSL modem.

  he-ipv6:
    device: he-ipv6
    zone: external

  wireguard:
    device: wg0
    ip4:
      address: "{{ network.wireguard.ip4 | ansible.utils.ipaddr(1) }}"
    ip6:
      address: "{{ network.wireguard.ip6 | ansible.utils.ipaddr(1) }}"
    zone: trusted
