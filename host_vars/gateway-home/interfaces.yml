interfaces:
  lan:
    device: ens192
    ip4: "{{ network.ipv4 | ansible.utils.ipaddr('1') }}"
    dns4: "{{ dns.servers | ansible.utils.ipv4 }}"
    dns4_search: "{{ dns.search_domains }}"
    ip6: "{{ network.ipv6 | ansible.utils.ipaddr('1') }}"
    dns6: "{{ dns.servers | ansible.utils.ipv6 }}"
    dns6_search: "{{ dns.search_domains }}"
    zone: internal

  wan:
    device: ens224

  telekom:
    device: telekom
    zone: external

  he-ipv6:
    device: he-ipv6
    zone: external

  wireguard:
    device: wg0
    ip4: "{{ network.wireguard.ip4 | ansible.utils.ipaddr('1') }}"
    ip6: "{{ network.wireguard.ip6 | ansible.utils.ipaddr('1') }}"
    # Perhaps another zone?
    # https://serverfault.com/questions/1068004/firewalld-forwarding-functionality-with-wireguard
    # https://www.procustodibus.com/blog/2021/07/wireguard-firewalld/
    # I also tried this:
    # sudo ip route add 172.16.1.0/24 via 192.168.168.4 dev wg0
    zone: trusted
