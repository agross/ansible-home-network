interfaces:
  lan:
    device: enp4s0
    ip4:
      address: "{{ network.ip4 | ansible.utils.nthhost(1) }}"
      prefix: "{{ network.ip4 | ansible.utils.ipaddr('prefix') }}"
    ip6:
      address: "{{ network.ip6 | ansible.utils.nthhost(0x1) }}"
      prefix: "{{ network.ip6 | ansible.utils.ipaddr('prefix') }}"
  wan:
    device: enp5s0
