github_runner_url: https://github.com/GROSSWEBER
# The token is only valid for 1 hour and can be used to configure multiple runners.
github_runner_token: "{{ vault_github_runner_token }}"

github_runner_instances:
  alpha:
    url: "{{ github_runner_url }}"
    token: "{{ github_runner_token }}"
  beta:
    url: "{{ github_runner_url }}"
    token: "{{ github_runner_token }}"
  gamma:
    url: "{{ github_runner_url }}"
    token: "{{ github_runner_token }}"

  home:
    url: https://github.com/agross/ansible-home-network
    token: "{{ vault_github_runner_token_home }}"
