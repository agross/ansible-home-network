interfaces:
  lan:
    device: enp6s18
    ip4:
      address: "{{ network.ip4 | ansible.utils.ipaddr(4) }}"
      dns: "{{ dns.servers | ansible.utils.ipv4 }}"
    ip6:
      address: "{{ network.ip6 | ansible.utils.ipaddr(4) }}"
      dns: "{{ dns.servers | ansible.utils.ipv6 }}"
    zone: internal
