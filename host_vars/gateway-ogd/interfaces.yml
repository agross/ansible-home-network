interfaces:
  lan:
    device: enp6s18
    ip4:
      address: "{{ network.ip4 | ansible.utils.ipaddr('2') }}"
      dns: "{{ dns.servers | ansible.utils.ipv4 }}"
      dns_search: "{{ dns.search_domains }}"
    ip6:
      address: "{{ network.ip6 | ansible.utils.ipaddr('2') }}"
      dns: "{{ dns.servers | ansible.utils.ipv6 }}"
      dns_search: "{{ dns.search_domains }}"
    zone: internal

  wan:
    device: &pppoe_dev enp6s19
    ip4:
      address: 192.168.100.2/24

  telekom:
    device: telekom
    zone: external
    pppoe:
      device: *pppoe_dev
      vlan: 7

  he-ipv6:
    device: he-ipv6
    zone: external

  wireguard:
    device: wg0
    ip4:
      address: "{{ network.wireguard.ip4 | ansible.utils.ipaddr('4') }}"
    ip6:
      address: "{{ network.wireguard.ip6 | ansible.utils.ipaddr('4') }}"
    zone: trusted
