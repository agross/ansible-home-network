firewalld:
  services:
    external:
      - dhcpv6-client
      - wireguard

  rich_rules:
    # IPv6 port forwarding requires the use of the rich language.
    external:
      # HTTP.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=80
          to-addr={{ hostvars['proxy-ogd'].interfaces.lan.ip6.address }}
          to-port=80
      # HTTPS.
      - >-
        rule family=ipv6
        forward-port
          protocol=tcp
          port=443
          to-addr={{ hostvars['proxy-ogd'].interfaces.lan.ip6.address }}
          to-port=443
      # HTTP/3.
      - >-
        rule family=ipv6
        forward-port
          protocol=udp
          port=443
          to-addr={{ hostvars['proxy-ogd'].interfaces.lan.ip6.address }}
          to-port=443

  forward_ports:
    external:
      # HTTP.
      - proto: tcp
        port: 80
        toaddr: "{{ hostvars['proxy-ogd'].interfaces.lan.ip6.address }}"
        toport: 80
      # HTTPS.
      - proto: tcp
        port: 443
        toaddr: "{{ hostvars['proxy-ogd'].interfaces.lan.ip6.address }}"
        toport: 443
      # HTTP/3.
      - proto: udp
        port: 443
        toaddr: "{{ hostvars['proxy-ogd'].interfaces.lan.ip6.address }}"
        toport: 443
