proxmox:
  host: pve-home
  type: kvm
  id: 105
  startup: order=200
  cores: 8
  memory: 12288
  net:
    net0: virtio,bridge=vmbr0,firewall=1
  efi_disk_storage: local-zfs
  scsi:
    scsi0:
      storage: local-zfs
      size: 50
      discard: true
      iothread: true
      ssd: true
  usb:
    # HomeMatic HB-RF-USB-2.
    usb0: host=10c4:8c07
    # Sonoff Zigbee stick.
    usb1: host=10c4:ea60
