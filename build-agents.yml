- name: Install TeamCity build agent
  hosts: build_agents
  become: true
  roles:
    - role: build-agent
      tags: build-agent
    - role: docker
      tags: docker
    - role: devsec.hardening.ssh_hardening
      tags: ssh
    - role: automatic-updates
      tags:
        - apt
        - dnf
        - updates

- name: Install GitHub Runners
  hosts: github-runners
  become: true
  roles:
    - role: guest-agent
      tags: guest-agent
    - role: github-runner
      tags: github-runner
    - role: docker
      tags: docker
    - role: devsec.hardening.ssh_hardening
      tags: ssh
    - role: automatic-updates
      tags:
        - apt
        - dnf
        - updates
