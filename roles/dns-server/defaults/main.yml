dns_server_root: /data/dns-server

dns_server_packages:
  dnsmasq:
    name: dnsmasq

dns_server_adguard_arch_to_package_suffix:
  arm64: arm64
  x86_64: amd64

# renovate: datasource=github-releases depName=AdGuard packageName=AdguardTeam/AdGuardHome
dns_server_adguard_release_version: v0.107.64

# renovate: datasource=github-releases depName=DNSCrypt-Proxy packageName=DNSCrypt/dnscrypt-proxy
dns_server_dnscrypt_release_version: 2.1.12

dns_server_download_assets:
  adguard:
    url: https://api.github.com/repos/AdguardTeam/AdGuardHome/releases
    release: "{{ dns_server_adguard_release_version }}"
    asset_name_regex: >-
      ^AdGuardHome_{{
        ansible_system | lower | ansible.builtin.regex_escape
      }}_{{
        dns_server_adguard_arch_to_package_suffix[ansible_architecture] |
        ansible.builtin.regex_escape
      }}\.tar\.gz$
    tmp: "/tmp/adguard-{{ dns_server_adguard_release_version }}.tar.gz"
    binary: AdGuardHome/AdGuardHome
    dest: "{{ dns_server_root }}/bin/AdGuardHome"
  dnscrypt:
    url: https://api.github.com/repos/DNSCrypt/dnscrypt-proxy/releases
    release: "{{ dns_server_dnscrypt_release_version }}"
    asset_name_regex: >-
      ^dnscrypt-proxy-{{
        ansible_system | lower | ansible.builtin.regex_escape
      }}_{{
        ansible_architecture | ansible.builtin.regex_escape
      }}-.*\.tar\.gz$
    tmp: "/tmp/dnscrypt-proxy-{{ dns_server_dnscrypt_release_version }}.tar.gz"
    binary: >-
      {{ ansible_system | lower }}-{{ ansible_architecture }}/dnscrypt-proxy
    dest: "{{ dns_server_root }}/bin/dnscrypt-proxy"

dns_server_firewalld_services: []

dns_server_units:
  - adguard.service
  - dnsmasq.service
  - dnscrypt-proxy.service
  - dns-server.target

dns_server_ports:
  adguard: 53
  dnsmasq: 54
  dnscrypt: 55
  resolved: 56

# Work around Google and streaming services identifying TunnelBroker tunnels as
# potential ToS violations.
# https://forums.he.net/index.php?topic=4253.0
ipv6_blocked_domains:
  # Google.
  - google.de
  - google.com
  # YouTube.
  - youtube.com
  - youtube-nocookie.com
  - googleapis.com
  - googlevideo.com
  # Netflix domains.
  # https://gist.github.com/jamesmacwhite/6a642cb6bad00c5cefa91ec3d742e2a6
  - netflix.com
  - netflix.net
  - nflxvideo.net
  - nflximg.net
  - nflximg.com
  - nflxext.com
  - nflxsearch.net
  - nflxso.net
