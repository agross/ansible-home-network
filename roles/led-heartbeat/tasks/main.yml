- name: Load ledtrig_heartbeat kernel module
  modprobe:
    name: ledtrig_heartbeat
    state: present

- import_tasks: ../../common/tasks/copy-templates.yml
  vars:
    directory: ../templates

- name: Symlink systemd unit file
  file:
    state: link
    src: "{{ root }}/led-heartbeat.service"
    path: /etc/systemd/system/{{ service.name }}.service
    force: true
  notify: Restart service

- name: Start service
  systemd:
    state: started
    enabled: true
    name: "{{ service.name }}"
    daemon_reload: true
