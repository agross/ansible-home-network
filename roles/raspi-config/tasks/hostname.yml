- name: Set hostname to match inventory_hostname
  when: ansible_facts.hostname != inventory_hostname
  block:
    - name: Set hostname to match inventory_hostname
      ansible.builtin.command:
        argv:
          - raspi-config
          - nonint
          - do_hostname
          - "{{ inventory_hostname }}"
      changed_when: true

    - name: Reboot
      ansible.builtin.reboot:
