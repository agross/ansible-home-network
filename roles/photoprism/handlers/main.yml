- name: Restart photoprism service
  when: photoprism_started is not changed
  ansible.builtin.systemd:
    name: photoprism.service
    state: restarted

- name: Restart photoprism backup timer
  when: photoprism_backup_timer_started is not changed
  ansible.builtin.systemd:
    name: photoprism-backup.timer
    state: restarted
