- name: Copy templates
  ansible.builtin.import_tasks: copy-templates.yml
  vars:
    directory: ../templates
    notify: Restart photoprism service

- name: Set SELinux file contexts
  ansible.builtin.import_tasks: systemd-unit-file-contexts.yml
  vars:
    directory: "{{ root }}/systemd"

- name: Symlink systemd unit file
  ansible.builtin.file:
    state: link
    src: "{{ root }}/systemd/photoprism.service"
    path: /etc/systemd/system/photoprism.service
    force: true
  notify: Restart photoprism service

- name: Symlink systemd mount file
  ansible.builtin.file:
    state: link
    src: "{{ root }}/systemd/data-photoprism-app.mount"
    path: /etc/systemd/system/data-photoprism-app.mount
    force: true
  notify: Restart photoprism service

- name: Update docker-compose images
  ansible.builtin.import_tasks: docker-compose-update.yml
  vars:
    directory: "{{ root }}"
    pull: "{{ docker_update is defined }}"
    build: "{{ docker_update is defined }}"
    notify:
      - Restart photoprism service

- name: Ensure environment files can be read by systemd
  community.general.sefcontext:
    target: "{{ root }}/\\.env.*"
    setype: systemd_unit_file_t
    state: present

- name: Apply file context to environment files
  ansible.builtin.command:
    argv:
      - restorecon
      - -iv
      - "{{ root }}"
  register: restorecon_result
  changed_when: restorecon_result.stdout | length > 0

- name: Start service
  ansible.builtin.systemd:
    name: photoprism.service
    state: started
    enabled: true
    daemon_reload: true
  register: photoprism_started
