- name: Install Gasket driver for Coral Edge TPU
  ansible.builtin.import_tasks:
    file: coral-edge-tpu-support.yml

- name: Enable reading Intel GPU performance counters from inside LXC container
  delegate_to: "{{ hostvars[inventory_hostname].proxmox.host }}"
  ansible.posix.sysctl:
    name: kernel.perf_event_paranoid
    value: "0"
    sysctl_file: /etc/sysctl.d/igpu-kernel.perf_event_paranoid.conf
    sysctl_set: true
    state: present
    reload: true

- name: Install Intel GPU tools
  ansible.builtin.package:
    name: intel-gpu-tools
    state: present

- name: Copy templates
  ansible.builtin.import_tasks:
    file: copy-templates.yml
  vars:
    directory: ../templates
    target: "{{ frigate_root }}"
    notify_: Restart frigate service

# Enable update with: ansible-playbook --extra-vars docker_update=42
- name: Update docker-compose images
  ansible.builtin.import_tasks:
    file: docker-compose-update.yml
  vars:
    directory: "{{ frigate_root }}"
    pull: true
    build: true
    notify_: Restart frigate service

- name: Install systemd units
  ansible.builtin.import_tasks: systemd-install-units.yml
  vars:
    directory: "{{ frigate_root }}/systemd"
    local_units: templates/systemd
    notify_: Restart frigate service

- name: Start service
  ansible.builtin.systemd:
    state: started
    enabled: true
    name: "{{ item }}"
    daemon_reload: true
  loop: "{{ systemd_units_autostart }}"
  register: frigate_started

- name: Register with loadbalancer
  ansible.builtin.import_tasks:
    file: register-with-loadbalancer.yml
