- name: Generate htpasswd-compatible Traefik dashboard users
  ansible.builtin.import_tasks: htpasswd-users.yml
  vars:
    users: "{{ traefik_users.dashboard }}"
    salt: "{{ traefik_users.password_salt }}"
    fact: dashboard_users

- name: Copy templates
  ansible.builtin.import_tasks: copy-templates.yml
  vars:
    directory: ../templates
    notify: Restart Traefik

- name: Pull Traefik image
  community.docker.docker_image:
    name: "{{ traefik_image | mandatory }}"
    source: pull
    force_source: "{{ docker_update is defined }}"
  notify: Restart Traefik

- name: Set SELinux file contexts
  ansible.builtin.import_tasks: systemd-unit-file-contexts.yml
  vars:
    directory: "{{ root }}/systemd"

- name: Get systemd unit names
  ansible.builtin.set_fact:
    units: >-
      {{
        lookup('fileglob', '../templates/systemd/*.service.j2', wantlist=True) |
        map('basename') |
        map('regex_replace', '\.j2$', '')
      }}

- name: Symlink systemd units
  ansible.builtin.file:
    state: link
    src: "{{ root }}/systemd/{{ item }}"
    path: "/etc/systemd/system/{{ item }}"
    force: true
  loop: "{{ units }}"

- name: Start systemd units
  ansible.builtin.systemd:
    state: started
    enabled: true
    name: "{{ item }}"
    daemon_reload: true
  loop: "{{ units }}"
  register: traefik_started

- name: Allow HTTP and HTTPS through firewall
  ansible.posix.firewalld:
    service: "{{ item }}"
    immediate: true
    permanent: true
    state: enabled
  with_items:
    - http
    - https
