service:
  name: logger

root: /data/{{ service.name }}

backup:
  influxdb:
    database: iobroker
  grafana:
    # The API key needs to have the "Admin" role.
    api_key: "{{ grafana_api_key }}"
  cleanup:
    keep: 7
  rsync:
    # All but the last directory must exists on the target.
    target: nas-backup::NetBackup/{{ ansible_hostname }}/{{ service.name }}
