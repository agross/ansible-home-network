service_name: logger

root: /data/{{ service_name }}

influxdb_version: 1.8

logger_backup_influxdb_databases:
  - iobroker
  - telegraf

logger_backup_grafana:
  # The API key needs to have the "Admin" role.
  api_key: "{{ grafana_api_key }}"
  admin:
    user: "{{ grafana_admin_user }}"
    password: "{{ grafana_admin_password }}"

logger_backup_cleanup_keep: 7

# All but the last directory must exists on the target.
logger_backup_rsync_target: >-
  nas-backup::NetBackup/{{ ansible_hostname }}/{{ service_name }}
