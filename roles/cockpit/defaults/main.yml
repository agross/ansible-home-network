cockpit_port: 9090

cockpit_proxied_hosts: >-
  {{
    groups[site] |
    map('ansible.builtin.extract', hostvars) |
    selectattr('ansible_facts.system', 'defined') |
    selectattr('ansible_facts.system', 'equalto', 'Linux') |
    rejectattr('ansible_facts.distribution', 'equalto', 'OtherLinux') |
    rejectattr('cockpit', 'defined') |
    map(attribute = 'inventory_hostname') |
    list
  }}
