- name: Copy templates
  ansible.builtin.import_tasks:
    file: copy-templates.yml
  vars:
    directory: ../templates
    notify: Restart mqtt service

- name: Set SELinux file contexts
  ansible.builtin.import_tasks: systemd-unit-file-contexts.yml
  vars:
    directory: "{{ root }}/systemd"

- name: Build custom image
  community.docker.docker_image:
    name: "{{ mqtt_image }}"
    source: build
    force_source: true
    build:
      path: "{{ root }}/mosquitto"
      pull: true
  notify: Restart mqtt service

- name: Symlink systemd unit file
  ansible.builtin.file:
    state: link
    src: "{{ root }}/systemd/mqtt.service"
    path: /etc/systemd/system/mqtt.service
    force: true
  notify: Restart mqtt service

- name: Start service
  ansible.builtin.systemd:
    name: mqtt
    state: started
    enabled: true
    daemon_reload: true
  register: mqtt_started
