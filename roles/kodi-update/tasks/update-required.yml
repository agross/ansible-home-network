- name: Connect ADB
  delegate_to: localhost
  ansible.builtin.command:
    argv:
      - adb
      - connect
      - "{{ inventory_hostname }}"
  changed_when: false

- name: Get installed packages
  delegate_to: localhost
  ansible.builtin.shell: # noqa risky-shell-pipe
    cmd: >-
      adb shell dumpsys package packages |
      grep -E 'Package \[|versionName' |
      grep -A 1 org.xbmc.kodi
  register: kodi_update_installed_packages
  changed_when: false

- name: Determine installed version
  ansible.builtin.set_fact:
    kodi_update_installed_version: >-
      {{
        kodi_update_installed_packages.stdout_lines[1] |
        ansible.builtin.regex_replace('.*versionName=', '')
      }}

- name: Remove host if no update is required
  ansible.builtin.meta: end_host
  when: >-
    kodi_update_installed_version is defined and
    kodi_update_version_nosuffix is defined and
    kodi_update_installed_version is version(kodi_update_version_nosuffix, '>=')
