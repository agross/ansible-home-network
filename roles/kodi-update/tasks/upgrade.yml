- name: Show current and target version
  ansible.builtin.debug:
    msg: >-
      Upgrading from {{ kodi_update_installed_version }} to
      {{ kodi_update_version_nosuffix }}
  changed_when: false

- name: Create temporary file for package download
  delegate_to: localhost
  ansible.builtin.tempfile:
    state: file
    suffix: .apk
  register: kodi_update_package
  changed_when: false

- name: Download package
  delegate_to: localhost
  ansible.builtin.get_url:
    url: "{{ kodi_update_release_url }}"
    dest: "{{ kodi_update_package.path }}"
    force: true
    mode: "644"
  changed_when: false

- name: Install package via ADB
  delegate_to: localhost
  ansible.builtin.command:
    argv:
      - adb
      - install
      - -r
      - "{{ kodi_update_package.path }}"
  changed_when: true
