- name: Show version to install
  ansible.builtin.debug:
    msg: >-
      Latest version {{ kodi_update_version }}
      ({{ kodi_update_version_nosuffix }}) from
      {{ kodi_update_release_url }}
  changed_when: false

- name: Check if an update is required
  ansible.builtin.import_tasks:
    file: update-required.yml

- name: Perform upgrade
  ansible.builtin.import_tasks:
    file: upgrade.yml
