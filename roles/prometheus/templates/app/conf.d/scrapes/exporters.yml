scrape_configs:
  - job_name: node
    file_sd_configs:
      - files:
        - node/*.yml

  - job_name: ipmi
    file_sd_configs:
      - files:
        - ipmi/*.yml

  - job_name: pve
    file_sd_configs:
      - files:
        - pve/*.yml
    metrics_path: /pve
    params:
      module:
        - default
      cluster:
        - '1'
      node:
        - '1'

  - job_name: smartctl
    file_sd_configs:
      - files:
        - smartctl/*.yml

  - job_name: zfs
    file_sd_configs:
      - files:
        - zfs/*.yml
