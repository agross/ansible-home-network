- name: Copy templates
  when: >-
    ansible_facts.packages is defined and
    'raspberrypi-kernel' in ansible_facts.packages
  ansible.builtin.import_tasks:
    file: copy-templates.yml
  vars:
    root: /etc/udev/rules.d
    directory: ../templates

- name: Ensure fstrim service override directory exists
  ansible.builtin.file:
    path: /etc/systemd/system/fstrim.service.d/
    state: directory
    owner: 0
    group: 0
    mode: '755'

- name: Enable fstrim on all mounted file systems
  ansible.builtin.copy:
    content: |
      [Service]
      ExecStart=
      ExecStart=/usr/sbin/fstrim --all --verbose
    dest: /etc/systemd/system/fstrim.service.d/all-filesystems.conf
    owner: 0
    group: 0
    mode: '644'

- name: Enable fstrim.timer
  ansible.builtin.systemd:
    name: fstrim.timer
    state: started
    enabled: true
    daemon_reload: true
