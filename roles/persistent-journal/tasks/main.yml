- name: Create persisent log directory
  ansible.builtin.file:
    state: directory
    path: "{{ journal_directory }}"
    mode: '755'
  notify: Restart systemd-journald

- name: Create persisent log directory
  ansible.builtin.command:
    argv:
      - systemd-tmpfiles
      - --create
      - --prefix
      - "{{ journal_directory }}"

- name: Uninstall rsyslog
  ansible.builtin.apt:
    name: rsyslog
    state: absent
    purge: true
    autoremove: true
