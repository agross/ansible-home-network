- name: Create persisent log directory
  file:
    state: directory
    path: "{{ journal_directory }}"
    mode: '755'
  notify: Restart systemd-journald

- name: Create persisent log directory
  command:
    cmd: >-
      systemd-tmpfiles --create --prefix {{ journal_directory | quote }}

- name: Uninstall rsyslog
  apt:
    name: rsyslog
    state: absent
    purge: true
    autoremove: true
