# https://stackoverflow.com/a/67649971/149264

- name: Read /boot/cmdline.txt
  ansible.builtin.slurp:
    src: /boot/cmdline.txt
  register: k3s_cmdline_txt

- name: Generate regular expression for existing arguments
  ansible.builtin.set_fact:
    k3s_regex_existing: >-
      {{
        "\b" + key | string +
        "=" +
        ("[\w]*" if update else value | string) +
        "\b"
      }}
    k3s_key_value_pair: >-
      {{
        key | string +
        "=" +
        value | string
      }}

- name: Generate regular expression for new arguments
  ansible.builtin.set_fact:
    k3s_regex_add_missing: >-
      {{
        "^((?!(?:.|\n)*" +
          k3s_regex_existing +
          ")((?:.|\n)*))$"
      }}

- name: Update /boot/cmdline.txt
  ansible.builtin.copy:
    content: >-
      {{
        cmdline_txt.content |
        ansible.builtin.b64decode |
        ansible.builtin.regex_replace(k3s_regex_existing, key_value_pair) |
        ansible.builtin.regex_replace(k3s_regex_add_missing, key_value_pair + " \1")
      }}
    dest: /boot/cmdline.txt
    mode: preserve
