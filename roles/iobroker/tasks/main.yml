- import_tasks: copy-templates.yml
  vars:
    directory: ../templates
    notify: Restart iobroker service

- name: Add sysctls for Redis
  copy:
    src: ../templates/redis/sysctl.conf
    dest: /etc/sysctl.d/redis-vm.overcommit.conf
    mode: '644'
    # Overwrite existing files.
    force: true

- name: Build custom image
  docker_image:
    name: "{{ iobroker_image }}"
    source: build
    force_source: true
    build:
      path: "{{ root }}/iobroker/docker"
      pull: true
  notify: Restart iobroker service

- name: Symlink systemd unit file
  file:
    state: link
    src: "{{ root }}/iobroker.service"
    path: /etc/systemd/system/{{ service_name }}.service
    force: true
  notify: Restart iobroker service

- name: Start service
  systemd:
    state: started
    enabled: true
    name: "{{ service_name }}"
    daemon_reload: true
