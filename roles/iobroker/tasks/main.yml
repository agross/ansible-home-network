- name: Copy templates
  ansible.builtin.import_tasks:
    file: copy-templates.yml
  vars:
    directory: ../templates/app
    notify: Restart iobroker service

# Enable update with: ansible-playbook --extra-vars docker_update=42
- name: Update docker-compose images
  ansible.builtin.import_tasks:
    file: docker-compose-update.yml
  vars:
    directory: "{{ root }}"
    pull: "{{ docker_update is defined }}"
    build: "{{ docker_update is defined }}"
    notify: Restart iobroker service

- name: Set permissions on backups directory
  ansible.builtin.file:
    path: "{{ root }}/backups"
    state: directory
    owner: 1000
    group: 1000
    mode: '755'

- name: Add sysctls for Redis
  ansible.builtin.copy:
    src: ../templates/app/redis/sysctl.conf
    dest: /etc/sysctl.d/redis-vm.overcommit.conf
    mode: '644'
    # Overwrite existing files.
    force: true

- name: Symlink backup configuration
  ansible.builtin.file:
    state: link
    src: "{{ root }}/backup.yaml"
    path: "/etc/borgmatic.d/{{ service_name }}.yaml"

- name: Symlink systemd unit file
  ansible.builtin.file:
    state: link
    src: "{{ root }}/iobroker.service"
    path: /etc/systemd/system/{{ service_name }}.service
    force: true
  notify: Restart iobroker service

- name: Start service
  ansible.builtin.systemd:
    state: started
    enabled: true
    name: "{{ service_name }}"
    daemon_reload: true
  register: iobroker_started

- name: Copy templates
  ansible.builtin.import_tasks:
    file: copy-templates.yml
  vars:
    directory: ../templates/healthcheck
    notify: Restart iobroker healthcheck timer

- name: Symlink healthcheck systemd unit file
  ansible.builtin.file:
    state: link
    src: "{{ root }}/iobroker-healthcheck.{{ item }}"
    path: /etc/systemd/system/{{ service_name }}-healthcheck.{{ item }}
    force: true
  loop:
    - service
    - timer

- name: Start healthcheck timer
  ansible.builtin.systemd:
    state: started
    enabled: true
    name: "{{ service_name }}-healthcheck.timer"
    daemon_reload: true
  register: iobroker_healthcheck_started
