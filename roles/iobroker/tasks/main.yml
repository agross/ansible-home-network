- name: Copy templates
  ansible.builtin.import_tasks:
    file: copy-templates.yml
  vars:
    directory: ../templates
    notify:
      - Restart iobroker service
      - Restart iobroker healthcheck timer
    files:
      backups:
        owner: 1000
        group: 1000
        mode: '755'
      crunchfit/.env.j2:
        mode: '640'

- name: Copy dynamic Traefik configuration
  when: iobroker_ports.telegram is defined
  ansible.builtin.copy:
    content: |
      http:
        serversTransports:
          iobroker-telegram:
            insecureSkipVerify: true
    dest: "{{ traefik_dynamic_file_configuration }}/iobroker-telegram.yaml"
    owner: 0
    group: 0
    mode: '644'

- name: Install SELinux packages
  when: ansible_selinux.status != 'disabled'
  ansible.builtin.package:
    name:
      - python3-policycoreutils
    state: present

- name: Allow execution of the healthcheck script
  when: ansible_selinux.status != 'disabled'
  community.general.sefcontext:
    target: "{{ root }}/healthcheck"
    setype: bin_t
    state: present

- name: Apply SELinux file context for the healthcheck script
  when: ansible_selinux.status != 'disabled'
  ansible.builtin.command:
    argv:
      - restorecon
      - -iv
      - "{{ root }}/healthcheck"
  register: restorecon_result
  changed_when: restorecon_result.stdout | length > 0

- name: Install systemd units
  ansible.builtin.import_tasks: systemd-install-units.yml
  vars:
    directory: "{{ root }}/systemd"
    local_units: templates/systemd
    notify:
      - Restart iobroker service
      - Restart iobroker healthcheck timer

# Enable update with: ansible-playbook --extra-vars docker_update=42
- name: Update docker-compose images
  ansible.builtin.import_tasks:
    file: docker-compose-update.yml
  vars:
    directory: "{{ root }}"
    pull: "{{ docker_update is defined }}"
    build: "{{ docker_update is defined }}"
    notify:
      - Restart iobroker service
      - Restart iobroker healthcheck timer

- name: Add vm.overcommit_memory sysctl for Redis
  ansible.posix.sysctl:
    name: vm.overcommit_memory
    value: '1'
    sysctl_file: /etc/sysctl.d/redis-vm.overcommit.conf
    sysctl_set: true
    state: present
    reload: true

- name: Symlink backup configuration
  ansible.builtin.file:
    state: link
    src: "{{ root }}/backup.yaml"
    path: "/etc/borgmatic.d/iobroker.yaml"

- name: Start service
  ansible.builtin.systemd:
    name: iobroker.service
    state: started
    enabled: true
    daemon_reload: true
  register: iobroker_started

- name: Start healthcheck timer
  ansible.builtin.systemd:
    name: iobroker-healthcheck.timer
    state: started
    enabled: true
    daemon_reload: true
  register: iobroker_healthcheck_started
