- name: Restart iobroker service
  ansible.builtin.systemd:
    name: "{{ service_name }}"
    state: restarted
  when: iobroker_started is not changed

- name: Restart iobroker healthcheck timer
  ansible.builtin.systemd:
    name: "{{ service_name }}-healthcheck.timer"
    state: restarted
  when: iobroker_healthcheck_started is not changed
