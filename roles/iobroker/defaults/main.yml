service_name: iobroker

root: /data/{{ service_name }}

iobroker_image: buanet/iobroker:custom
iobroker_zigbee_transceiver: /dev/ttyUSB0

iobroker_wake_on_lan: false

iobroker_support_backup_on_nfs_or_cifs: true

ioboker_ports:
  iobroker: 8081
  lovelace: 8091

  # homematic_rfd: 42001
  homematic_ip: 42010
  homematic_virtual_devices: 49292
