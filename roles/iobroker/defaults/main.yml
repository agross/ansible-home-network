service_name: iobroker

root: /data/{{ service_name }}

iobroker_image: buanet/iobroker:custom
iobroker_zigbee_transceiver: /dev/ttyACM0

iobroker_wake_on_lan: false

ports:
  iobroker: 8081

  # Comment as needed.
  iobroker_lovelace: 8091
  # homematic_rfd: 42001
  homematic_ip: 42010
  homematic_virtual_devices: 49292
