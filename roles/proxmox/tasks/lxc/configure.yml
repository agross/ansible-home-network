- name: Retrieve pending LXC guest config # noqa args[module]
  community.proxmox.proxmox_vm_info:
    node: "{{ ansible_facts.hostname | ansible.builtin.mandatory }}"
    type: lxc
    config: pending
  register: proxmox_lxc_config

- name: Set custom config
  ansible.builtin.import_tasks:
    file: custom.yml
  vars:
    config: "{{ proxmox_lxc_config }}"
    guests: >-
      {{
        proxmox_lxc_guest_configs |
        selectattr('lxc.custom', 'defined')
      }}

