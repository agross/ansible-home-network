# https://www.enricobassetti.it/2023/05/proxmox-lxc-systemd-and-linux-capabilities/
- name: Drop capabilities
  ansible.builtin.lineinfile:
    path: >-
      /etc/pve/nodes/{{ inventory_hostname }}/lxc/{{ guest.lxc.id }}.conf
    regexp: >-
      ^lxc\.cap\.drop:
    line: "lxc.cap.drop: sys_rawio"
  loop: "{{ guests }}"
  loop_control:
    loop_var: guest
    label: >-
      {{ guest.inventory_hostname }}
      id={{ guest.lxc.id }}
