- name: Install netdata
  ansible.builtin.import_tasks:
    file: install.yml

- name: Configure netdata
  ansible.builtin.import_tasks:
    file: configure.yml

- name: Start service
  ansible.builtin.systemd:
    name: netdata.service
    state: started
    enabled: true
    daemon_reload: true
  register: netdata_started
