- name: Ensure Prometheus configuration directory exists
  ansible.builtin.file:
    path: >-
      {{
        hostvars[item].prometheus_dynamic_file_configuration
      }}/{{
        job
      }}
    state: directory
    owner: 0
    group: 0
    mode: "755"
  vars:
    job: app
  delegate_to: "{{ item }}"
  loop: >-
    {{
      groups[site] |
      ansible.builtin.intersect(groups['prometheus'])
    }}
  loop_control:
    label: "job={{ job }}"

- name: Register Prometheus scrape
  ansible.builtin.copy:
    content: |
      - targets:
          - {{ item.1 }}
        labels:
          instance: {{ ansible_facts.hostname | lower }}
          app: {{ app }}
    dest: >-
      {{
        hostvars[item.0].prometheus_dynamic_file_configuration
      }}/{{
        job
      }}/{{
        inventory_hostname
      }}-{{
        app
       }}.yml
    owner: 0
    group: 0
    mode: "644"
  vars:
    job: app
  delegate_to: "{{ item.0 }}"
  loop: >-
    {{
      groups[site] |
      ansible.builtin.intersect(groups['prometheus']) |
      ansible.builtin.product(scrapes)
    }}
  loop_control:
    label: "job={{ job }} scrape={{ item.1 }}"
