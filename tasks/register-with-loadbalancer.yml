- name: Ensure Traefik dynamic file configuration directory exists
  ansible.builtin.file:
    path: "{{ hostvars[item].traefik_dynamic_file_configuration }}"
    state: directory
    owner: 0
    group: 0
    mode: "755"
  delegate_to: "{{ item }}"
  loop: >-
    {{
      groups[site] |
      ansible.builtin.intersect(groups['loadbalancer'])
    }}

- name: Template Traefik configuration
  when: src | length > 0
  ansible.builtin.template:
    src: "{{ src }}"
    dest: >-
      {{
        hostvars[item].traefik_dynamic_file_configuration
      }}/{{
        dest | default(ansible_role_name ~ '.yaml')
      }}
    lstrip_blocks: true
    owner: 0
    group: 0
    mode: "640"
  vars:
    templates:
      - "{{ template | default(None) }}"
      - "../roles/{{ ansible_role_name }}/templates/traefik.yaml.j2"
      - "../templates/{{ ansible_role_name }}/{{ inventory_hostname }}/traefik.yaml.j2"
      - "../templates/{{ ansible_role_name }}/traefik.yaml.j2"
    # https://stackoverflow.com/a/60526774/149264
    candidates: "{{ templates | select('string') | select }}"
    src: "{{ lookup('ansible.builtin.first_found', candidates, skip=true) }}"
  delegate_to: "{{ item }}"
  loop: >-
    {{
      groups[site] |
      ansible.builtin.intersect(groups['loadbalancer'])
    }}
