- name: Generate htpasswd
  ansible.builtin.set_fact:
    "{{ fact }}": "{{ user_password_hashes }}"
  vars:
    # bcrypt salts must be 22 chars long. Use the inventory_hostname as a basis
    # for idempotent password hashes.
    # https://passlib.readthedocs.io/en/stable/lib/passlib.hash.bcrypt.html#passlib.hash.bcrypt
    #
    # Due to Ansible 12 being released without much care this needs to be
    # downgraded to MD5 since it is the only other hash type supported by both
    # Traefik and Ansible.
    # https://doc.traefik.io/traefik/reference/routing-configuration/http/middlewares/basicauth/#passwords-format
    # https://github.com/ansible/ansible/issues/85919
    user_password_hashes_yaml: |
      ---
      {% set salt = (inventory_hostname | hash)[0:8] %}
      {% for user, password in (users | default({})).items() %}
      - {{ user }}:{{
          password |
          ansible.builtin.password_hash('md5', salt = salt)
        }}
      {% endfor %}
    user_password_hashes: >-
      {{
        user_password_hashes_yaml |
        ansible.builtin.from_yaml |
        default([], true)
      }}
