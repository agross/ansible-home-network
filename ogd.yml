- name: Run validations
  hosts: ogd
  gather_facts: false
  roles:
    - role: validate
      tags: validate

- name: Import Proxmox configuration playbook
  ansible.builtin.import_playbook: _proxmox.yml
  vars:
    playbook_hosts: ogd:&hypervisor

- name: Import Linux configuration playbook
  tags: linux
  ansible.builtin.import_playbook: _linux.yml
  vars:
    playbook_hosts: ogd:&linux

- name: Import Fedora configuration playbook
  tags: fedora
  ansible.builtin.import_playbook: _fedora.yml
  vars:
    playbook_hosts: ogd:&fedora

- name: Gateway configuration
  hosts: gateway-ogd
  become: true
  gather_facts: false
  roles:
    - role: ssh
      tags: ssh
    - role: gateway
      tags: gateway

- name: DNS configuration
  hosts: dns-ogd
  become: true
  gather_facts: false
  roles:
    - role: dns-server
      tags: dns-server

- name: Hosted services on yard
  hosts: yard
  become: true
  gather_facts: false
  roles:
    - role: samba
      tags: samba

- name: Hosted services
  hosts: finn
  become: true
  gather_facts: false
  roles:
    - role: smartmontools
      tags: smartmontools
    - role: docker
      tags: docker
    - role: mqtt
      tags:
        - mqtt
        - container
    - role: traefik
      tags:
        - traefik
        - container
    - role: iobroker
      tags:
        - iobroker
        - container
    - role: logger
      tags:
        - logger
        - container
    - role: samba
      tags: samba
