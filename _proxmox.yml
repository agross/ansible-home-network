- name: Proxmox configuration
  hosts: "{{ playbook_hosts | default([]) }}"
  become: true
  gather_facts: false
  module_defaults:
    group/community.proxmox.proxmox:
      api_user: "{{ proxmox_api_user | ansible.builtin.mandatory }}"
      api_token_id: ansible
      api_token_secret: "{{ proxmox_api_token_secret | ansible.builtin.mandatory }}"
      api_host: localhost
  pre_tasks:
    - name: End play for hypervisors that are detected falsely
      ansible.builtin.meta: end_host
      when: hypervisor is not defined
  roles:
    - role: lae.proxmox
      vars:
        # Would remove Proxmox completely.
        # https://github.com/lae/ansible-role-proxmox/issues/223
        pve_remove_old_kernels: false
      tags:
        - proxmox
        - pve
    - role: proxmox
      tags:
        - proxmox
        - pve
    - role: smartmontools
      tags: smartmontools

- name: Resize filesystems of VMs with resized disks
  hosts: needs_fs_resize
  become: true
  roles:
    - role: grow-filesystems
      tags:
        - proxmox
        - pve
        - vm
        - grow-filesystems
