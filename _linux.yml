- name: Linux configuration
  hosts: "{{ playbook_hosts | default([]) }}"
  become: true
  gather_facts: false
  roles:
    - role: system-users
      tags: system-users
    - role: guest-agent
      tags: guest-agent
    - role: uninstall-firmware
      when: ansible_facts.virtualization_role == 'guest'
      tags: uninstall-firmware
    - role: watchdog
      when: >-
        ansible_facts.virtualization_role == 'guest' or
        'raspi' in group_names
      tags: watchdog
    - role: kernel-cmdline
      tags: kernel-cmdline
    - role: hostname
      tags: hostname
    - role: swapfile
      tags: swapfile
    - role: fstrim
      when: >-
        'container' not in ansible_facts.virtualization_tech_guest
      tags: fstrim
    - role: filesystem
      tags: filesystem
    - role: devsec.hardening.ssh_hardening
      tags: ssh
    - role: networking
      when: systemd_networkd_network is defined
      tags:
        - network
        - networking
    - role: postfix
      when: google_smtp_password is defined
      tags: postfix
    - role: unit-status-mail
      when: google_smtp_password is defined
      tags: unit-status-mail
    - role: borgmatic
      when: borgmatic_encryption_passphrase is defined
      tags: borgmatic
    - role: cockpit
      tags: cockpit
    - role: dotfiles
      tags: dotfiles
    - role: automatic-updates
      tags:
        - automatic-updates
        - apt
        - dnf
        - updates
